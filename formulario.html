    <h1 class="h13">Questionário do Sono</h1>
<form id="formSono" class="formss">

    <label>Que horas você vai dormir? (0–23)</label><br>
    <input type="number" id="horaDormir" min="0" max="23" required><br><br>

    <label>Você tem dificuldade pra dormir?</label><br>
    <select id="dificuldadeDormir">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>

    <label>Você toma café antes de dormir?</label><br>
    <select id="cafeDormir">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>

    <label>Você toma álcool antes de dormir?</label><br>
    <select id="alcoolDormir">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>

    <label>Você usa telas antes de dormir?</label><br>
    <select id="telaDormir">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>

    <label>Você tem relação sexual antes de dormir?</label><br>
    <select id="sexoDormir">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>

    <label>Você faz atividade física?</label><br>
    <select id="fisicaDormir">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>

    <label>Você tem insônia ou apneia do sono?</label><br>
    <select id="doencaDormir">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select><br><br>

    <label>Que horas você costuma acordar? (0–23)</label><br>
    <input type="number" id="horaAcorda" min="0" max="23" required><br><br>

    <button type="submit">Enviar</button>
</form>

<p id="resultado"></p>

    <script>
document.getElementById("formSono").addEventListener("submit", function(event) {
    event.preventDefault();
    const dificuldade = document.getElementById("dificuldadeDormir").value.toLowerCase();
    const horaDormir = Number(document.getElementById("horaDormir").value);
    const horaAcorda = Number(document.getElementById("horaAcorda").value);
    let horasDormidas = horaAcorda - horaDormir;
    if (horasDormidas < 0) {
        horasDormidas += 24;
    }
    if (horasDormidas > 10) {
        window.location.href = `excessosono.html?horas=${horasDormidas}`;
        return;
    }
    window.location.href = `resultado.html?horas=${horasDormidas}`;
});
</script>
