    .text-box {
margin: 50px 1000px 30px 800px;

.btn:link,
.btn:visited {
    text-transform: uppercase;
    text-decoration: none;
    padding: 15px 40px;
    display: inline-block;
    border-radius: 100px;
    transition: all .2s;
    position: absolute;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.btn-white {
    background-color: #3b657a;
    color: aliceblue;
}

.btn::after {
    content: "";
    display: inline-block;
    height: 100%;
    width: 100%;
    border-radius: 100px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    transition: all .4s;
}

.btn-white::after {
    background-color:#003f69;
}

.btn:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
}

.btn-animated {
    animation: moveInBottom 5s ease-out;
    animation-fill-mode: backwards;
}

@keyframes moveInBottom {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }

    100% {
        opacity: 1;
        transform: translateY(0px);
    }
}
</style>

<main>
    <h1 class="h18">Alerta de Excesso de Sono</h1>
    <p id="resultado"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const horas = Number(params.get("horas"));

        let msg = "";

        if (horas > 10) {
            msg = `Você dormiu <span class="destaquee">${horas} horas</span>. Isso é um valor muito alto e pode indicar cansaço extremo ou outros fatores!`;
        } else {
            msg = `Horas inválidas ou insuficientes para classificar como excesso.`;
        }

        document.getElementById("resultado").innerHTML = msg;
    </script>
