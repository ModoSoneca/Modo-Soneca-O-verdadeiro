a {

header ol {

main.oie {

    color: white;
}
.titulo-container h1 {
    font-size: clamp(2.5rem, 6vw, 6rem);
    font-weight: 700;
}

.titulo-container h2 {
    font-size: clamp(1.1rem, 3vw, 2rem);
}
.buto {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 40px;
    width: 100%;
    max-width: 600px;
}

.button {
    font-weight: 700;
    border-radius: 30px;
    background-color: white;
    color: #3b657a;
    padding: 20px;
    text-align: center;
    font-size: clamp(1rem, 2.5vw, 1.4rem);
}
@media (max-width: 900px) {
    header ol {
        justify-content: center;
    }
}
@media (max-width: 600px) {
    header {
        flex-direction: column;
        gap: 10px;
    }

    header ol {
        gap: 10px;
    }

    .button {
        padding: 15px 10px;
    }
}

</style>
