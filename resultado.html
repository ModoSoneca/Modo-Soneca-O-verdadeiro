<style>
    p{
        font-size: 40px;
        font-weight: 600;
        text-align: center;
        padding: 300px;
        color: #003f69;
    }
     main {
    background-image: url(css/imgs/6.jpg);
    background-size: cover;        
    background-position: center;   
    background-repeat: no-repeat;  
    min-height: 100vh;             
    padding: 50px 0;               
}
.destaque {
    font-weight: bold;
    color: green;
}
.destaquee {
    font-weight: bold;
    color: red;
}
.text-box {
margin: 50px 1000px 30px 800px;
}

.btn:link,
.btn:visited {
    text-transform: uppercase;
    text-decoration: none;
    padding: 15px 40px;
    display: inline-block;
    border-radius: 100px;
    transition: all .2s;
    position: absolute;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.btn-white {
    background-color: #3b657a;
    color: aliceblue;
}

.btn::after {
    content: "";
    display: inline-block;
    height: 100%;
    width: 100%;
    border-radius: 100px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    transition: all .4s;
}

.btn-white::after {
    background-color:#003f69;
}

.btn:hover::after {
    transform: scaleX(1.4) scaleY(1.6);
    opacity: 0;
}

.btn-animated {
    animation: moveInBottom 5s ease-out;
    animation-fill-mode: backwards;
}

@keyframes moveInBottom {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }

    100% {
        opacity: 1;
        transform: translateY(0px);
    }
}
</style>

                </li>

</header>
<body>
    <main>

<p id="resultado"></p>

  <script>
    // pega as horas da URL
    const params = new URLSearchParams(window.location.search);
    const horas = Number(params.get("horas")) || 0;

    const res = document.getElementById("resultado");

    if (horas >= 7) {
      // aqui usamos innerHTML para que a tag <span> seja interpretada
      res.innerHTML = `Você dormiu ${horas} horas. Isso é <span class="destaque">MUITO BOM</span>!`;
    } else {
      // no caso ruim, não precisamos destacar "muito bom", apenas texto normal
      res.innerHTML = `Você dormiu ${horas} horas. Isso é <span class="destaquee">MUITO RUIM</span>!`;
    }
  </script>
  <div class="text-box">
    <a href="doenças.html" class="btn btn-white btn-        animate">Página de insônia</a>
</div>
</main>
