    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultado</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

    <style>
    .resultado{
        font-size: 40px;
        font-weight: 600;
        text-align: center;
        padding: 300px;
        color: #003f69;
    }

    main {
        background-image: url(css/imgs/6.jpg);
        background-size: cover;        
        background-position: center;   
        background-repeat: no-repeat;  
        min-height: 100vh;             
        padding: 50px 0;
    }
    .destaque { font-weight: bold; color: green; }
    .destaquee { font-weight: bold; color: red; }

    .btn {
        text-transform: uppercase;
        text-decoration: none;
        padding: 15px 40px;
        display: inline-block;
        border-radius: 100px;
        transition: all .2s;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,.2);
    }

    .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(0,0,0,.2);
    }

    .btn-white {
        background-color: #3b657a;
        color: white;
        border: none;
    }

    .btn::after {
        content: "";
        display: inline-block;
        height: 100%;
        width: 100%;
        border-radius: 100px;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transition: all .4s;
    }

    .btn-white::after {
        background-color: #003f69;
    }

    .btn:hover::after {
        transform: scaleX(1.4) scaleY(1.6);
        opacity: 0;
    }

    .btn-animated {
        animation: moveInBottom 1s ease-out;
        animation-fill-mode: backwards;
    }
    @keyframes moveInBottom {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0px); }
    }

    #botaoBom,
    #botaoRuim {
        display: none;
        margin: 20px auto;
        width: fit-content;
    }


    #botaoBom a,
    #botaoRuim a {
        display: block;
        width: 100%;
        text-align: center;
    }


    @media (max-width: 1000px) {

        .resultado {
            font-size: 2rem !important;
            padding: 60px 20px !important;
        }

        #botaoBom,
        #botaoRuim {
            width: fit-content;
            margin: 20px auto;
        }

        .btn {
            padding: 14px 28px;
        }

        main {
            padding: 30px 0;
            min-height: 80vh;
        }
    }

    @media (max-width: 600px) {

        .resultado {
            font-size: 1.6rem !important;
            padding: 30px 15px !important;
        }

        #botaoBom,
        #botaoRuim {
            width: 80%;
        }

        .btn {
            padding: 12px 20px;
        }
    }

    </style>
    </head>
<body>

    <header>
        <h1 class="ain"><a href="index.html">MS</a></h1>

        <nav>
            <ol>
                <li><a href="index.html">Home</a></li>    
                <li><a href="doenças.html">Insônia</a></li>
                <li><a href="habitos.html">Hábitos saúdaveis</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="ata.html">Atas</a></li>
                <li><a href="sobrenos.html">Sobre nós</a></li>
            </ol>
        </nav>
    </header>

    
        <main>

            <p class="resultado" id="resultado"></p>

            <button id="botaoBom" class="btn btn-white btn-animated">
                <a href="habitos.html">Continuar</a>
            </button>

            <button id="botaoRuim" class="btn btn-white btn-animated">
                <a href="doenças.html">Saiba mais</a>
            </button>

        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-left">
                    <h2>Modo Soneca</h2>
                    <p>Projeto dedicado a promover a saúde do sono e qualidade de vida.</p>
                </div>
                <div class="footer-right">
                    <h3>Redes Sociais</h3>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/modosonecaa/" target="_blank">Instagram</a>
                        <a href="https://x.com/modosonecaa" target="_blank">X</a>
                    </div>
                </div>
            </div>

            <div class="footer-bottom">
                © 2025 Modo Soneca — Todos os direitos reservados.
            </div>
        </footer>


    <script>

    const params = new URLSearchParams(window.location.search);
    const horas = Number(params.get("horas")) || 0;

    const res = document.getElementById("resultado");

    if (horas >= 7) {
        res.innerHTML = `Você dormiu ${horas} horas. Isso é <span class="destaque">MUITO BOM</span>!`;
        document.getElementById("botaoBom").style.display = "block";

    } else {
        res.innerHTML = `Você dormiu ${horas} horas. Isso é <span class="destaquee">MUITO RUIM</span>!`;
        document.getElementById("botaoRuim").style.display = "block";
    }

    </script>

    </body>
    </html>
